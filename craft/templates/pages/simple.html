{% extends "_layout" %}
{% block main %}
    <div class="row">
        <div class="large-12 columns masthead">
            <h2>&rarr; {{ siteName }} &larr;</h2>
            <p class="tag">{{ genericContent.tagLine }}</p>
        </div>
    </div>

    <div class="row main">
        {% include "includes/_sidenav" %}
        <div class="large-9 columns">
            <h3>{{ entry.title }}</h3>

            <!-- Grid Example -->
            <div class="row">
                <div class="large-12 columns">
                    {{ entry.body }}
                </div>
            </div>
        </div>
    </div>
    {% include "includes/_footer" %}
{% endblock %}
